<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Project | Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      max-width: 600px;
      padding: 20px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      animation: fadeIn 1.2s ease-in-out;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 0.9rem; /* Reduced font size */
      margin-bottom: 1.5rem;
      white-space: nowrap; /* Ensures text stays in one line */
      overflow: hidden; /* Prevents overflow */
      text-overflow: ellipsis; /* Adds ellipsis if text is too long */
    }

    .btn {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      background: #00bcd4;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s;
      margin-right: 0.5rem;
    }

    .btn:hover {
      background: #0097a7;
    }

    lottie-player {
      width: 220px;
      height: 220px;
      margin-bottom: 1rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <lottie-player 
      src="https://assets1.lottiefiles.com/packages/lf20_jcikwtux.json" 
      background="transparent"  
      speed="1"  
      loop  
      autoplay>
    </lottie-player>
    <h1>ðŸš§ Project Not Deployed</h1>
    <p>This project is still under development or hasn't been deployed yet.</p>
    <a href="/contact" class="btn">Contact Developer</a>
  </div>
</body>
</html>
